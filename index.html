<!DOCTYPE html>
<html>
  <head>
    <title>Anell</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Ingresa tu nombre:</h1>
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <button id="mostrarImagen">Da click aqui</button>
    </div>

    <div class="image-container" id="imagenFondo"></div>

    <script>
      const mostrarImagen = document.getElementById("mostrarImagen");
      const imagenFondo = document.getElementById("imagenFondo");
      const nombreInput = document.getElementById("nombre");

      mostrarImagen.addEventListener("click", () => {
        const nombre = nombreInput.value;
        console.log(`Hola, ${nombre}!`);

        // Mostrar la imagen de fondo
        imagenFondo.classList.add("show");
        // Ocultar el contenedor del formulario
        document.getElementById("container").style.display = "none";
      });
    </script>
  </body>
</html>
